<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="my-head">
      <div class="left-head">
        <img src="img/logo_copia.png" alt="Logo" class="pe-3" />
        <h1>Campo Minato</h1>
      </div>

      <div class="right-head">
        <label for="difficoltà">Difficoltà:</label>
        <select id="difficolta" name="difficolta" form="difficoltaform">
          <option value="facile">Facile</option>
          <option value="media">Media</option>
          <option value="difficile">Difficile</option>
        </select>
        <button>Play</button>
      </div>
    </header>

    <main class="my-main">
      <div class="game-start">
        Scegli una difficoltà per iniziare a giocare!
      </div>


    </main>

    <footer>
      <div class="my-footer">
        Made with &hearts; by <a href="https://boolean.careers">Boolean</a>
      </div>
      
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
